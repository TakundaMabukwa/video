# Nginx WebSocket Configuration for JT/T 1078 Video Server
# Place this in /etc/nginx/sites-available/ and symlink to sites-enabled

upstream video_backend {
    server 127.0.0.1:3000;
}

server {
    listen 80;
    server_name 164.90.182.2;

    # Regular HTTP traffic
    location / {
        proxy_pass http://video_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # WebSocket endpoints - CRITICAL for ws:// connections
    location /ws/ {
        proxy_pass http://video_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Prevent timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}
